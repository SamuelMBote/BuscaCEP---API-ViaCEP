<!DOCTYPE html>
<html lang="pt" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dist/css/style.css">
  <title>Calculadora de Investimento</title>
</head>

<body>
  <header>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Busca CEP - API ViaCEP</a>
      </div>
    </nav>
  </header>
  <main>
    <section class="m-5">
      <div class="container">
        <section>
          <ul class="nav nav-pills nav-fill justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="cep-tab" data-bs-toggle="tab" data-bs-target="#cep-tab-pane" type="button" role="tab" aria-controls="cep-tab-pane" aria-selected="true">Busca pelo CEP</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="endereco-tab" data-bs-toggle="tab" data-bs-target="#endereco-tab-pane" type="button" role="tab" aria-controls="endereco-tab-pane" aria-selected="false">Busca pelo Endereço</button>
            </li>
          </ul>
        </section>
        <section>
          <!--TAB CEP -->
          <div class="tab-content my-5 mx-3" id="informaCEP">
            <div class="tab-pane fade show active" id="cep-tab-pane" role="tabpanel" aria-labelledby="cep-tab" tabindex="0">

              <h3 class="display-6 text-center mb-5">Aqui se busca o endereço usando o CEP</h3>

              <div class="input-group">
                <input type="text" class="form-control" aria-label="Área de Texto para inserção do CEP a ser buscado" id="digitaCEP" placeholder="Insira aqui o CEP que voce quer buscar">
                <button type="submit" class="btn btn-outline-secondary" id="submitCEP">Buscar</button>
                <select class="form-select" id="listaTiposAPI" aria-label="Example select with button addon">
                  <option selected>Escolha o tipo de API</option>

                </select>
              </div>
              <div class="row">
                <div class="col col-lg-12 mb-3">
                  <p class="display-6 text-center" id="cep"></p>
                </div>
                <div class="col-12 col-lg-5">
                  <label for="logradouro" class="col-form-label">Logradouro</label>
                  <input type="text" readonly class="form-control" id="logradouro" value="">
                </div>
                <div class="col-12 col-lg-3">
                  <label for="complemento" class="col-form-label">Complemento</label>
                  <input type="text" readonly class="form-control" id="complemento" value="">
                </div>
                <div class="col-12 col-lg-4">
                  <label for="bairro" class="col-form-label">Bairro</label>
                  <input type="text" readonly class="form-control" id="bairro" value="">
                </div>
                <div class="col-9 col-lg-6">
                  <label for="cidade" class="col-form-label">Cidade</label>
                  <input type="text" readonly class="form-control" id="cidade" value="">
                </div>
                <div class="col-3 col-lg-2">
                  <label for="uf" class="col-form-label">UF</label>
                  <input type="text" readonly class="form-control" id="uf" value="">
                </div>
                <div class="col-6 col-lg-2">
                  <label for="ibge" class="col-form-label">IBGE</label>
                  <input type="text" readonly class="form-control" id="ibge" value="">
                </div>
                <div class="col-6 col-lg-2">
                  <label for="ddd" class="col-form-label">DDD</label>
                  <input type="text" readonly class="form-control" id="ddd" value="">
                </div>
              </div>
            </div>
            <!--TAB CEP -->
            <!--TAB ENDEREÇO -->
            <div class="tab-pane fade" id="endereco-tab-pane" role="tabpanel" aria-labelledby="endereco-tab" tabindex="0">
              <h3 class="display-6 text-center mb-5">Aqui se busca o CEP usando o endereço</h3>

            </div>
            <!--TAB ENDEREÇO -->
          </div>
        </section>
      </div>
    </section>
  </main>
  <footer>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Busca CEP - API ViaCEP</a>
        <div>
          Developed by <a href="">SamuelMBote</a>
        </div>
      </div>

    </nav>
  </footer>
  <script src="dist/js/bootstrap.min.js"></script>
  <script src="dist/js/bootstrap.bundle.min.js"></script>
  <script src="dist/js/main.js"></script>
</body>
